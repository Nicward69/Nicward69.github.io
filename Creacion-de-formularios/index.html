<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ejemplo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulario de Ejemplo</h1>
    <form action="#" method="post">
        <!-- Campo de texto -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>

        <!-- Campo de contraseña -->
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <!-- Campo de correo -->
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Campo de número -->
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="1" max="120">
        <br><br>

        <!-- Campo de fecha -->
        <label for="fecha">Fecha de Nacimiento:</label>
        <input type="date" id="fecha" name="fecha">
        <br><br>

        <!-- Campo de selección -->
        <label for="genero">Género:</label>
        <select id="genero" name="genero">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select>
        <br><br>

        <!-- Botones de radio -->
        <p>Estado Civil:</p>
        <input type="radio" id="soltero" name="estado_civil" value="soltero">
        <label for="soltero">Soltero</label>
        <input type="radio" id="casado" name="estado_civil" value="casado">
        <label for="casado">Casado</label>
        <br><br>

        <!-- Casillas de verificación -->
        <p>Intereses:</p>
        <input type="checkbox" id="musica" name="intereses" value="musica">
        <label for="musica">Música</label>
        <input type="checkbox" id="deportes" name="intereses" value="deportes">
        <label for="deportes">Deportes</label>
        <input type="checkbox" id="lectura" name="intereses" value="lectura">
        <label for="lectura">Lectura</label>
        <br><br>

        <!-- Campo de archivo -->
        <label for="archivo">Subir Archivo:</label>
        <input type="file" id="archivo" name="archivo">
        <br><br>

        <!-- Botón de envío -->
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
