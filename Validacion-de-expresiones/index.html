<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 4: Validacion de expresiones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Validacion de expresiones</h1>
    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <!--Expresion regular para los numeros de control (C|M|D)?[0-9]{2}39[0-9]{4}
        minlength="8" maxlength="10"-->
        <title>Obligatorio: Introduzca su nombre</title>
        <br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" minlength="8" maxlength="12">
        <title>La contraseña debe tener al menos 8 caracteres, una mayúscula, una minúscula y un número</title>
        <br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        <title>Introduzca un corrreo valido</title>
        <br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="1" max="120" required pattern="[0-9]+{1,3}">
        <title>Obligatorio: Introduzca su edad</title>
        <br><br>

        <label for="fecha">Fecha de Nacimiento:</label>
        <input type="date" id="fecha" name="fecha" required>
        <title>Introduzca su fecha de nacimento</title>
        <br><br>

        <label for="genero">Género:</label>
        <select id="genero" name="genero">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select>
        <br><br>

        <p>Estado Civil:</p>
        <input type="radio" id="soltero" name="estado_civil" value="soltero">
        <label for="soltero">Soltero</label>
        <input type="radio" id="casado" name="estado_civil" value="casado">
        <label for="casado">Casado</label>
        <br><br>

        <p>Intereses:</p>
        <input type="checkbox" id="musica" name="intereses" value="musica">
        <label for="musica">Música</label>
        <input type="checkbox" id="deportes" name="intereses" value="deportes">
        <label for="deportes">Deportes</label>
        <input type="checkbox" id="lectura" name="intereses" value="lectura">
        <label for="lectura">Lectura</label>
        <br><br>
</body>
</html>
